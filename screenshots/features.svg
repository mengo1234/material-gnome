<svg xmlns="http://www.w3.org/2000/svg" width="900" height="160" viewBox="0 0 900 160">
  <rect width="900" height="160" rx="12" fill="#1a1110"/>

  <!-- Card 1: Shell -->
  <rect x="16" y="16" width="200" height="128" rx="16" fill="#1e1514"/>
  <circle cx="48" cy="48" r="16" fill="#5c3a1a"/>
  <text x="48" y="53" font-family="system-ui, sans-serif" font-size="16" fill="#ffb86c" text-anchor="middle">S</text>
  <text x="76" y="52" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#efe0db">Shell + GTK</text>
  <text x="36" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Top bar, quick settings,</text>
  <text x="36" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">notifications, overview,</text>
  <text x="36" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">and all GTK4 apps.</text>

  <!-- Card 2: Colors -->
  <rect x="232" y="16" width="200" height="128" rx="16" fill="#1e1514"/>
  <circle cx="264" cy="48" r="16" fill="#5c3a1a"/>
  <text x="264" y="53" font-family="system-ui, sans-serif" font-size="16" fill="#ffb86c" text-anchor="middle">C</text>
  <text x="292" y="52" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#efe0db">Live Recolor</text>
  <text x="252" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Switch accent color on</text>
  <text x="252" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">the fly. CSS, icons, and</text>
  <text x="252" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">terminal update instantly.</text>

  <!-- Card 3: Extensions -->
  <rect x="448" y="16" width="200" height="128" rx="16" fill="#1e1514"/>
  <circle cx="480" cy="48" r="16" fill="#5c3a1a"/>
  <text x="480" y="53" font-family="system-ui, sans-serif" font-size="16" fill="#ffb86c" text-anchor="middle">E</text>
  <text x="508" y="52" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#efe0db">12 Extensions</text>
  <text x="468" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Pre-configured GNOME</text>
  <text x="468" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Shell extensions. Logo</text>
  <text x="468" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">menu, blur, tiling, more.</text>

  <!-- Card 4: Backup -->
  <rect x="664" y="16" width="220" height="128" rx="16" fill="#1e1514"/>
  <circle cx="696" cy="48" r="16" fill="#5c3a1a"/>
  <text x="696" y="53" font-family="system-ui, sans-serif" font-size="16" fill="#ffb86c" text-anchor="middle">B</text>
  <text x="724" y="52" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#efe0db">Safe + Reversible</text>
  <text x="684" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Every step is backed up.</text>
  <text x="684" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Immutable distro support.</text>
  <text x="684" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#d5c4bc">Full undo with one click.</text>
</svg>
